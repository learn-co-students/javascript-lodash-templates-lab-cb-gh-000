<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <!-- <main> -->
    <main>
      <form id="post-form" onsubmit="createPost()">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle"><br>
        <label for="postBody">Post:</label><br>
        <textarea id="postBody" rows="8" cols="25"></textarea><br>
        <label for="postAuthor">Author:</label>
        <input type="text" id="postAuthor">
        <input type="submit" id="button" value="Submit">
      </form>
    </main>
    <!-- Templates -->
    <script type="text/x-lodash-template" id='page-template'>
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>
    <script type="text/x-lodash-template" id="post-template">
      <article>
        <header><strong><%- title %></strong></header>
        <p><%- body %></p>
        <footer><em><%- poster %></em></footer>
      </article>
    </script>
    <script type="text/x-lodash-template" id="comments-template">
     <form onsubmit="postComment()">
        <label for="commenter">Name:</label>
        <input type="text" id="commenter">
        <br>
        <label for="commentText">Comment:</label>
        <input type="textarea" id="commentText">
        <br>
        <input type="submit">
     </form>
      <div id="comments"></div>
    </script>
    <script type="text/x-lodash-template" id="comment-template">
      <span><%- comment  %></span>
      <footer>By: <%- commenter %></footer>
    </script>
    <script src="./lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
